    <script>
        const cardBody = document.querySelector('.card-body');
        fetch('./db.json')
        .then(res => res.json())
        .then(jsonData => {
            const divArr = jsonData.map(element => {
                return `
                    <div class="col-md-3">
                        <h3>${element.title}</h3>
                        <div class="card">
                            <img src="${element.image?.medium}" class="card-img-top">
                        </div>
                    </div>
                `
            });
            const numPerRow = 4;
            console.log(divArr.length)
            // split divArr into group of 4
            const divArrGroup = [];
            for(let i = 0; i < divArr.length; i += numPerRow) {
                divArrGroup.push(divArr.slice(i, i + numPerRow));
            }

            divArrGroup.forEach(element => {
                const row = document.createElement('div');
                row.classList.add('row');
                element.forEach(el => {
                    row.innerHTML += el;
                });
                cardBody.appendChild(row);
            });
        })
    </script>
